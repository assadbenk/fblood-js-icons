<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #b30000, #ff0000);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }
        .icon {
            position: relative;
            width: 220px;
            height: 220px;
        }
        .drop {
            position: absolute;
            width: 40px;
            height: 60px;
            background: red;
            border-radius: 50% 50% 50% 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scale(0.5);
            opacity: 0;
        }
        .heart {
            position: absolute;
            width: 180px;
            height: 160px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            clip-path: path('M90 20 C60 0 20 80 90 160 C160 80 120 0 90 20 Z');
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.3));
            position: relative;
        }
        .vein {
            position: absolute;
            width: 8px;
            height: 50px;
            background: red;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(-20deg);
            border-radius: 5px;
        }
        .ventricle {
            position: absolute;
            width: 20px;
            height: 30px;
            background: darkred;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .pulse {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(255, 0, 0, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }
        .text {
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
        }
        .text.en {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }
        .text.ar {
            bottom: 5%;
            right: 10%;
            text-align: right;
        }
        .text.fr {
            top: 15%;
            right: 10%;
            text-align: right;
        }
        .text.es {
            bottom: 15%;
            left: 10%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="icon">
        <div class="drop"></div>
        <div class="heart">
            <div class="vein"></div>
            <div class="ventricle"></div>
        </div>
        <div class="pulse"></div>
    </div>
    <div class="text en">Donate Blood, Save Lives</div>
    <div class="text ar">تبرع بالدم، أنقذ حياة</div>
    <div class="text fr">Donner du sang, sauver des vies</div>
    <div class="text es">Dona sangre, salva vidas</div>

    <script>
        gsap.to(".drop", { y: 100, opacity: 1, scale: 1, duration: 1.5, repeat: -1, yoyo: true, ease: "power1.inOut" });
        gsap.to(".heart", { scale: 1.15, duration: 1.2, repeat: -1, yoyo: true, ease: "power1.inOut" });
        gsap.to(".pulse", { scale: 2, opacity: 1, duration: 1.5, repeat: -1, yoyo: true, ease: "power2.inOut" });
        gsap.to(".text", { opacity: 1, duration: 2, delay: 0.5, repeat: -1, yoyo: true, ease: "power1.inOut" });
    </script>
</body>
</html>
